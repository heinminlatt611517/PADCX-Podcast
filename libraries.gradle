            retrofitAdapter : "com.squareup.retrofit2:adapter-rxjava2:$retrofitAdapterVersion",
            materialComponent : "com.google.android.material:material:$materialComponentVersion",
            liveData : "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version",
            liveCycle : "android.arch.lifecycle:extensions:$lifecycle_version",
            kapt : "android.arch.lifecycle:compiler:$lifecycle_version",
            annotationKapt : "androidx.lifecycle:lifecycle-compiler:$lifecycle_version",
            room : "androidx.room:room-runtime:$room_version",
            roomKapt : "androidx.room:room-compiler:$room_version",
            exoPlayer :  "com.google.android.exoplayer:exoplayer:$exoPlayerVersion",
            facebookShimmer : "com.facebook.shimmer:shimmer:$facebookShimmerVersion",
            multidex : "com.android.support:multidex:$multidexVersion"

